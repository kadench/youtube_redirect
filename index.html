<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YouTube Access Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="math-form">
        <h2>Solve this equation to continue to</h2>
        <img src="images/youtube_logo.jpg" alt="youtube logo">
        <p id="question"></p>
        <input type="text" id="answer" placeholder="Enter your answer here">
        <button id="check-answer">Check Answer</button>
        <div id="feedback" class="hidden"></div>
    </div>
    <script src="math.js"></script>
</body>
</html>
